const { gql } = require("apollo-server-express");
const mutation = require("./mutation.graphql");
const query = require("./query.graphql");
const user = require("./user/user.graphql");
const auth = require("./user/auth.graphql");
const organization = require("./organization/organization.graphql");

const typeDefs = gql`


  type Event {
    _id: ID!
    title:String!
    description: String!
    recurring: Boolean!
    recurrance: String
    attendees: String!
    isPublic: Boolean! 
    isRegisterable: Boolean! 
    creator: User!
    registrants: [User]
    admins(adminId: ID): [User]
    organization: Organization
  }

  type EventProject {
    _id: ID!
    title:String!
    description: String!
    event: Event!
  }



  input EventInput {
    title:String!
    description: String!
    recurring: Boolean!
    recurrance: String
    attendees: String
    isPublic: Boolean! 
    isRegisterable: Boolean! 
    organizationId: ID!
  }

  input UpdateEventInput {
    title:String
    description: String
    recurring: Boolean
    recurrance: String
    attendees: String
    isPublic: Boolean
    isRegisterable: Boolean
  }


  input EventProjectInput {
    title:String!
    description: String!
    eventId: String
  }

  input UpdateEventProjectInput {
    title:String
    description: String
  }


  type Post {
    _id: ID
    text: String
    createdAt: String
    imageUrl: String
    videoUrl:String
    creator: User
    organization: Organization
    linkedBy: User
    comments: User
  }



  type Message {
    _id: ID!
    text: String
    createdAt: String
    imageUrl: String
    videoUrl:String
    creator: User
  }

  input PostInput {
    organizationId:ID!
    text: String
  }

  input GroupInput {
    title: String
    description:String
    organizationId: ID!
  }

  type Group {
    _id: ID
    title: String
    description:String
    createdAt:String
    organization: Organization!
    admins: [User]
  }


  
  ${mutation}
  ${query}
  ${user}
  ${auth}
  ${organization}

  
`


module.exports = typeDefs