const { gql } = require("apollo-server-express");


const typeDefs = gql`
  type User {
    _id: ID!
    firstName: String!
    lastName: String!
    email: String!
    password: String
    createdOrganizations: [Organization]
    joinedOrganizations: [Organization]
    adminFor: [Organization]
  }

  type Organization {
    _id: ID!
    name:String!
    description: String!
    isPublic: Boolean! 
    creator: User!
    members: [User]
    admins(adminId: ID): [User]
  }

  input UserInput {
    firstName: String!
    lastName: String!
    email: String!
    password: String!
  }

  input LoginInput {
    email:String!, 
    password:String!
  }
  
  type AuthData {
    userId: ID!
    token:String!
  }

  type Query {
    users(id: ID): [User],
    login(data: LoginInput!): AuthData!
    organizations(id: ID): [Organization]
  }

  input OrganizationInput {
    name:String!  
    description: String!
    isPublic: Boolean!
  }
  input UpdateOrganizationInput {
    id:ID!
    name:String
    description: String
    isPublic: Boolean
  }





  type Mutation {
    signUp(data: UserInput!): User!
    createOrganization(data: OrganizationInput): Organization!
    updateOrganization(data: UpdateOrganizationInput) : Organization!
    removeOrganization(id: ID!) : Organization!
  }
`

module.exports = typeDefs